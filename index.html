<head>

    <title>Playstation</title>

    <!-- Font Awesome -->

                                <li>

                                <li>

                                        Servizi
                                        <i class="fas fa-chevron-down"></i>

                                <li>

                                        <i class="fas fa-chevron-down"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        Fai acquisti
                                        <i class="fas fa-chevron-down"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        Supporto
                                        <i class="fas fa-chevron-down"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-5 col-lg-4">
                        <div class="ms_right-menu text-end">
                            <nav class="d-none d-lg-block">
                                <ul>
                                    <li>
                                        <a href="">
                                            My Playstation
                                            <i class="fas fa-chevron-down"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="" class="ms_button">
                                            Accedi
                                        </a>
                                    </li>
                                    <li>
                                        <a href="" id="search">
                                            <i class="fas fa-search"></i>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                            <div class="ms_burger-menu d-lg-none">
                                <div>
                                    <a href="">
                                        <i class="fas fa-bars"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <section class="jumbotron text-white">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-4">
                    <div class="returnal-logo">
                        <img src="img/returnal-hero-banner-logo.png" alt="banner-returnal">
                    </div>
                    <h2 class="mt-3 mb-4">Rompi il cerchio</h2>
                    <p>Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.</p>
                    <div class="mt-5">
                        <a href="" class="ms_button">
                            Acquista ora
                        </a>
                    </div>
                </div>
            </div>
        </div>
